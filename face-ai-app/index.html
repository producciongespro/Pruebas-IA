<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de edad</title>
  
</head>
<body>
  <h1>¿Qué tan viejo(a) o jóven te ves?</h1>
  <div id="container">
    <video id="video" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <p>Edad estimada: <span id="age"> [Cargando datos. Por favor espere...]  </span>  </p>

  <div id="controls">
    <label for="selectFaceDetector">Face Detector:</label>
    <select id="selectFaceDetector">
      <option value="ssd_mobilenetv1">SSD Mobilenetv1</option>
      <option value="tiny_face_detector">Tiny Face Detector</option>
    </select>

    <label for="minConfidence">Min Confidence:</label>
    <input type="range" id="minConfidence" min="0.1" max="1.0" step="0.1" value="0.5">

    <div id="tinyFaceDetectorControls" style="display: none;">
      <label for="inputSize">Input Size:</label>
      <input type="range" id="inputSize" min="128" max="1024" step="128" value="512">

      <label for="scoreThreshold">Score Threshold:</label>
      <input type="range" id="scoreThreshold" min="0.1" max="1.0" step="0.1" value="0.5">
    </div>

    <label for="toggleBoundingBoxes">Show Bounding Boxes:</label>
    <input type="checkbox" id="toggleBoundingBoxes" checked>
  </div>

  <div id="performance">
    <p>Processing Time: <span id="time">--</span> ms</p>
    <p>FPS: <span id="fps">--</span></p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
